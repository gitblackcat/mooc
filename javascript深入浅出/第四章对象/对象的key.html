<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		
		var obj = {};
		obj[1] = 1;
		obj["1"] = 2;
		console.log(obj);//Object {1: 2}

		obj[{}] = true;
		obj[{5: 6}] = true;
		console.log(obj);//Object {1: 2, [object Object]: true}

		// 这里说明了一点 obj中key值得类型就是字符串 
		// 如果开始不是字符串 那么会自动用toString方法进行转换

	</script>

</body>
</html>
